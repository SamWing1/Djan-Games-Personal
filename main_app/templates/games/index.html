{% extends 'base.html' %}
{% block content %}

<h1>User's Games</h1>

{% for game in games %}
  <div class="card">
    <a href="{% url 'detail' game.id %}">
        <div class="card-content black-text">
            <span class="card-title">{{ game.gamename }}</span>
            <p>Platform: {{ game.platform }}</p>
            <p>Description: {{ game.description }}</p>
            <p>Score: {{game.score_set.first}}</p>
    </div>
    </a>
  </div>
{% endfor %}

<h1>Play a Game!</h1>

<li><a href="{% url 'memory-game' %}">Concentration Game</a></li>
<li><a href="{% url 'Simon-Game' %}">Simon Game</a></li>

{% endblock %}
