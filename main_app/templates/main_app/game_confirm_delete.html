{% extends 'base.html' %}

{% block content %}
  <h1>Delete Game</h1>

  <h4>Are you sure you want to delete <span class="light-blue-text  lighten-3">{{ object.gamename }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="button black">
    <a href="{% url 'detail' game.id %}">Cancel</a>
  </form>
{% endblock %}
